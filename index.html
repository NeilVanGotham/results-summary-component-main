<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <article>
      <section class="results">
        <h1>Your Result</h1>
        <p class="results__score"><span>76</span> of 100</p>
        <div class="results__comment">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="overview">
          <div data-accent="accent1">
            <p class="label">
              <img src="assets/images//icon-reaction.svg" alt="" /> Reaction
            </p>
            <p class="score"><strong>80</strong> / 100</p>
          </div>
          <div data-accent="accent2">
            <p class="label">
              <img src="assets/images//icon-memory.svg" alt="" /> Memory
            </p>
            <p class="score"><strong>92</strong> / 100</p>
          </div>
          <div data-accent="accent3">
            <p class="label">
              <img src="assets/images//icon-verbal.svg" alt="" /> Verbal
            </p>
            <p class="score"><strong>61</strong> / 100</p>
          </div>
          <div data-accent="accent4">
            <p class="label">
              <img src="assets/images//icon-visual.svg" alt="" /> Visual
            </p>
            <p class="score"><strong>72</strong> / 100</p>
          </div>
        </div>
        <button type="button">Continue</button>
      </section>
    </article>
  </body>
</html>
